<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <div th:switch="${val}">
        <p th:case="1" th:text="SPRING"></p>
        <p th:case="2" th:text="SUMMER"></p>
        <p th:case="3" th:text="AUTUMN"></p>
        <p th:case="4" th:text="WINTER"></p>
        <p th:case="*">＜該当なし＞</p>
    </div>
</body>
</html>

<!-- <div>タグのth:switch属性に記載されている変数${val}の値と<p>タグのth:case属性に記載されている値が比較されます。そして値の一致するHTML要素が出力されます。
一番下のth:case="*"はワイルドカードを使った指定です。そのため比較値が1〜4以外の場合、すべて「＜該当なし＞」が出力されます。 -->
