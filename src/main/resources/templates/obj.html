<!DOCTYPE html>
<html lang=ja xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
    <link rel="stylesheet" th:href="@{/css/obj.css}">
</head>
<body>
    <h1>Thymeleaf Page</h1>
    <table th:object="${member}">
        <tr><th>ID</th><td th:text="*{id}"></td></tr>
        <tr><th>名前</th><td th:text="*{name}"></td></tr>
        <tr><th>性別</th><td th:text="*{gender}"></td></tr>
        <tr><th>年齢</th><td th:text="*{age}"></td></tr>
    </table>
</body>
</html>

<!-- <table>タグのth:object="${member}"でmemberオブジェクトを指定しています。
このオブジェクトの指定により<table>タグ内では*{ }の形式で member オブジェクトのプロパティを直接扱えるようになります。
本チュートリアルでは<td>タグのth:text="*{ }"で値を出力しています。 -->
